<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
        <link rel="shortcut icon" type="image/jpg" href="../images/favicon.png" />
        <title>Admin Authentication</title>
    </head>
    <body class="container-fluid p-0 auth-contain pt-5">
        <!-- loading animation -->
        <div id="loader"></div>

        <!-- Log-in Form -->
        <div class="admin-form mx-auto my-auto">
            <div class="mx-auto pt-4 logo-text">
                <img class="logo" src="../images/logo.png" /> SnapBookingHub <span class="small fs-6">Admin login</span>
            </div>
            <form class="p-4">
                <label class="form-label">Admin ID:</label>
                <input class="form-control" type="text" required />
                <label class="form-label mt-3">Password:</label>
                <input class="form-control" type="password" required />
                <button class="btn mt-3" type="submit">Log In</button>
            </form>
        </div>

        <!-- Ion icons script -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <!-- BS script -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <!-- loader script -->
        <script>
            //Loader
            let preLoader = document.getElementById("loader");

            setTimeout(preLoaderHandler, 10);

            function preLoaderHandler() {
                preLoader.style.opacity = "0";
                preLoader.style.zIndex = "-100";
                preLoader.style.transition = "all .7s";
            }
        </script>
    </body>
</html>
