<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi"
        />
        <title>Bookings</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

        <link rel="stylesheet" type="text/css" href="../styles.css" />
    </head>
    <body id="bookings-page" class="p-0 m-0">
        <!-- loading animation -->
        <div id="loader"></div>
        <!-- Booking Content -->
        <section id="user-profile" class="container-fluid p-3 p-lg-3">
            <div class="mx-auto card admin-card rounded-4 p-3 mb-3 shadow-sm">
                <h3 class="h4">Subscribers</h3>

                <div class="d-flex small flex-wrap p-0">
                    <p class="fw-semibold" id="subscriberCount">Subscriber Count: 0</p>
                    <div>&nbsp; | &nbsp;</div>
                    <a id="sendEmailButton">Send Email</a>
                    <div>&nbsp; | &nbsp;</div>
                </div>

                <div class="table-responsive">
                    <table id="booking-table" class="table border-5 border-black border-opacity-25 table-hover small">
                        <thead>
                            <tr class="bg-warning bg-opacity-10">
                                <th class="col-1"></th>
                                <th class="col-4">Email</th>
                                <th class="col-4">Date Added</th>
                            </tr>
                        </thead>
                        <tbody class="p-3 m-3" id="newsletter-Emails"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Ion icon script -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <!--bootstrap js-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>


        <script type="module" src="../scripts_admin/subscribers.js"></script>

        <!-- loader script -->
        <script type="module" src="../scripts_admin/loader.js"></script>
    </body>
</html>
