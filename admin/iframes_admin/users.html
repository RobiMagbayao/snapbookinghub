<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi"

        <title>Users</title>

    <body id="users-page" class="p-0 m-0">
        <!-- loading animation -->
        <div id="loader"></div>
        <!-- Profile Content -->
        <section id="user-profile" class="container-fluid p-3 p-lg-3">

                <h3 class="h4">Users</h3>
                <div>

                        <div>&nbsp; | &nbsp;</div>

                        <div>&nbsp; | &nbsp;</div>
                        <a id="delete-user">Delete User</a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="user-table" class="table users-table border-5 border-black border-opacity-25 table-hover">
                        <thead>
                            <tr class="bg-info bg-opacity-10">
                                <th class="col"><i class="bi bi-check-circle-fill"></i></th>
                                <th class="col-3">Name</th>
                                <th class="col-3">Phone</th>
                                <th class="col-3">Email</th>
                                <th class="col-2">Password</th>
                            </tr>
                        </thead>

                        <tbody>
                            <form id="user-table">
                                <tr id="user-register" class="">
                                    <td><input id="user-check" class="form-check-input" type="checkbox" /></td>
                                    <td><span id="username-id">Juana Dela Cruz</span></td>
                                    <td><span id="phone-num">12345678901</span></td>
                                    <td><span id="email-id">juanadelacruz@gmail.com</span></td>
                                    <td>
                                        <input id="password-id" class="form-control form-control-sm small" type="password" value="default" readonly />
                                    </td>
                                </tr>

                                <tr id="user-register" class="">
                                    <td><input id="user-check" class="form-check-input" type="checkbox" /></td>
                                    <td><span id="username-id">Juana Dela Cruz</span></td>
                                    <td><span id="phone-num">12345678901</span></td>
                                    <td><span id="email-id">juanadelacruz@gmail.com</span></td>
                                    <td>
                                        <input id="password-id" class="form-control form-control-sm small" type="password" value="default" readonly />
                                    </td>
                                </tr>

                                <tr id="user-register" class="">
                                    <td><input id="user-check" class="form-check-input" type="checkbox" /></td>
                                    <td>---</td>
                                    <td>---</td>
                                    <td>---</td>
                                    <td>---</td>
                                </tr>
                            </form>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Ion icon script -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <!--bootstrap js-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
