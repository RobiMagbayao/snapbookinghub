<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
        <link rel="shortcut icon" type="image/jpg" href="../images/favicon.png" />
        <title>Admin Authentication</title>
    </head>
    <body class="container-fluid p-0 auth-contain">
        <!-- key verification -->
        <div id="confirmdiv" class="">
            <form class="admin-reg-form mx-auto p-3" id="confirmForm">
                <p class="h5 fs-6">Contact the owner of the website for the key to register as an admin.</p>
                <label class="form-label">Enter Key:</label>
                <input id="keyInput" class="form-control" type="text" placeholder="" required />
                <button class="btn mt-3" type="submit">Submit</button>
                <p class="mt-3 small" id="confirmation"></p>
            </form>
        </div>

        <!-- Register Form -->
        <div class="admin-reg-form mx-auto my-auto p-3">
            <div class="mx-auto pt-4">
                <img class="logo" src="../images/logo.png" /> <span class="logo-text">SnapBookingHub <sup class="">Admin</sup></span>
            </div>
            <form id="adminRegForm" class="p-3">
                <label class="form-label small">Admin ID:</label>
                <input id="adminIdInput" class="form-control" type="text" placeholder="Enter desired username" required />
                <label class="form-label small mt-3">Password:</label>
                <div class="input-group">
                    <input id="adminPassInput" class="form-control" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required />
                    <button id="showpass1" type="button" class="input-group-text" onclick="showPass()"><i class="bi bi-eye"></i></button>
                </div>

                <label class="form-label mt-3 small">Re-enter Password:</label>
                <div class="input-group mb-2">
                    <input id="adminRepeatPass" class="form-control" type="password" required />
                    <button id="showpass2" type="button" class="input-group-text" onclick="showPass()"><i class="bi bi-eye"></i></button>
                </div>
                <p id="notif" class="notif"></p>
                <button class="btn mt-4" type="submit">Register</button>
            </form>
        </div>

        <!-- Ion icons script -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <!-- BS script -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <!-- Key verification script -->
        <script>
            let confirmDiv = document.getElementById("confirmdiv");
            let keyInput = document.getElementById("keyInput");
            let realKey = "pogi si Jaybe";
            let formConfirm = document.getElementById("confirmForm");

            formConfirm.addEventListener("submit", function preCheckKey() {
                event.preventDefault();
                if (keyInput.value == realKey) {
                    document.getElementById("confirmation").innerText = "Confirmation Key Match";
                    setTimeout(hideKeyinput, 3000);
                } else {
                    document.getElementById("confirmation").innerText = "Key Does Not Match";
                }
            });

            function hideKeyinput() {
                confirmDiv.style.opacity = "0";
                confirmDiv.style.zIndex = "-1";
            }
        </script>

        <!-- Registration script -->
        <script src="./scripts_admin/admin-reg.js"></script>
    </body>
</html>
