<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi"
        />
        <title>Profile</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

        <link rel="stylesheet" type="text/css" href="../shared.css" />
        <link rel="stylesheet" type="text/css" href="" />
        <link rel="stylesheet" href="userpage.css" />
    </head>
    <body id="profile-pages" class="p-0 m-0">
        <!-- loading animation -->
        <div id="loader"></div>
        <!-- Profile Content -->
        <section id="user-profile" class="container-fluid p-3 p-lg-4">
            <div class="d-md-flex mx-auto gap-4 justify-content-center">
                <!-- User Card -->
                <div class="mb-4">
                    <div class="user-card d-flex card site-color rounded-3 px-3 mx-auto card-bg-color border-0 shadow-sm">
                        <img class="card-img-top mx-auto pt-4 p-2" src="../avatars/avatar-uni.png" alt="Card image" style="max-width: 200px" />
                        <div class="card-body px-0 mx-auto">
                            <h5 class="mb-3 card-title site-color2 fs-5 fw-bold text-center">
                                <span id="Greet"></span><br />
                                <span id="fName">User</span> <span id="lName"></span>,
                            </h5>
                            <div class="text-center">
                                <div class="d-flex justify-content-center mb-1 flex-wrap align-items-center">
                                    <ion-icon class="d-flex fs-2 site-color2" name="at-circle"></ion-icon>
                                    <span id="userEmail" class="d-flex ps-2 small text-break small">username@email.com</span>
                                </div>
                                <a href="../packages.html" target="_parent"
                                    ><button class="small my-2 p-2 border-0 rounded-2 btn-sm btn-user" type="button">Book New Package</button></a
                                >
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Current Booking -->
                <div class="flex-grow-1 mb-4 rounded-3 site-color card-bg-color border-0 shadow-sm p-2 position-relative">
                    <div class="card-header site-color h5 m-3 fw-bold">Current Book</div>

                    <!-- Booking table -->
                    <div class="card-body mx-auto">
                        <div class="table-responsive mx-3 mb-2 overflow-x-auto">
                            <table class="table table-hover mx-auto px-2">
                                <thead class="small fw-medium">
                                    <tr>
                                        <td class="site-color2"><i class="bi bi-journal-bookmark-fill"></i> Booking No.</td>
                                        <td class="site-color2"><i class="bi bi-box2-heart"></i> Package</td>
                                        <td class="site-color2"><i class="bi bi-calendar2-week"></i> Date</td>
                                        <td class="site-color2"><i class="bi bi-clock"></i> Time</td>
                                    </tr>
                                </thead>
                                <tbody class="small thover">
                                    <tr>
                                        <td id="book-num">~</td>
                                        <td><span id="package-id">~</span></td>
                                        <td><span id="book-date">~</span></td>
                                        <td><span id="book-time">~</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Add-on content -->
                        <div class="mx-3">
                            <div class="site-color h5 fw-bold">Add-ons</div>

                            <div class="d-sm-flex d-block flex-wrap gap-3 justify-content-center">
                                <!-- Add-on graphic here -->
                                <div id="printedPhoto" class="card img-addon not-added">
                                    <div class="addon-holder position-relative overflow-hidden">
                                        <img class="img-thumbnail img-addon" src="../images/1x1-addons/1x1_add-on1.jpg" alt="addOn" />
                                        <div class="addon-hover card-img-overlay d-flex align-items-center justify-content-center">
                                            <h6 class="text-white text-center">Printed Photos</h6>
                                        </div>
                                    </div>
                                </div>

                                <div id="photoFilter" class="card img-addon not-added">
                                    <div class="addon-holder position-relative overflow-hidden">
                                        <img class="img-thumbnail img-addon" src="../images/1x1-addons/1x1_add-on2.png" alt="addOn" />
                                        <div class="addon-hover card-img-overlay d-flex align-items-center justify-content-center">
                                            <h6 class="text-white text-center">Photo Filter</h6>
                                        </div>
                                    </div>
                                </div>

                                <div id="vidMessage" class="card img-addon not-added">
                                    <div class="addon-holder position-relative overflow-hidden">
                                        <img class="img-thumbnail img-addon" src="../images/1x1-addons/vidmsg.png" alt="addOn" />
                                        <div class="addon-hover card-img-overlay d-flex align-items-center justify-content-center">
                                            <h6 class="text-white text-center">Video Message</h6>
                                        </div>
                                    </div>
                                </div>

                                <div id="boomerang" class="card img-addon not-added">
                                    <div class="addon-holder position-relative overflow-hidden">
                                        <img class="img-thumbnail img-addon" src="../images/1x1-addons/1x1_add-on4.gif" alt="addOn" />
                                        <div class="addon-hover card-img-overlay d-flex align-items-center justify-content-center">
                                            <h6 class="text-white text-center">Boomerang</h6>
                                        </div>
                                    </div>
                                </div>

                                <div id="phoneBooth" class="card img-addon not-added">
                                    <div class="addon-holder position-relative overflow-hidden">
                                        <img class="img-thumbnail img-addon" src="../images/1x1-addons/phonebooth.png" alt="addOn" />
                                        <div class="addon-hover card-img-overlay d-flex align-items-center justify-content-center">
                                            <h6 class="text-white text-center">Phone Booth</h6>
                                        </div>
                                    </div>
                                </div>

                                <div id="photoBook" class="card img-addon not-added">
                                    <div class="addon-holder position-relative overflow-hidden">
                                        <img class="img-thumbnail img-addon" src="../images/1x1-addons/1x1_add-on6.jpg" alt="addOn" />
                                        <div class="addon-hover card-img-overlay d-flex align-items-center justify-content-center">
                                            <h6 class="text-white text-center">Photobook</h6>
                                        </div>
                                    </div>
                                </div>

                                <div id="birthdayProps" class="card img-addon not-added">
                                    <div class="addon-holder position-relative overflow-hidden">
                                        <img class="img-thumbnail img-addon" src="../images/1x1-addons/1x1_add-on7.jpg" alt="addOn" />
                                        <div class="addon-hover card-img-overlay d-flex align-items-center justify-content-center">
                                            <h6 class="text-white text-center">Birthday Props</h6>
                                        </div>
                                    </div>
                                </div>

                                <div id="weddingProps" class="card img-addon not-added">
                                    <div class="addon-holder position-relative overflow-hidden">
                                        <img class="img-thumbnail img-addon" src="../images/1x1-addons/1x1_add-on8.jpg" alt="addOn" />
                                        <div class="addon-hover card-img-overlay d-flex align-items-center justify-content-center">
                                            <h6 class="text-white text-center">Wedding Props</h6>
                                        </div>
                                    </div>
                                </div>

                                <div id="gradProps" class="card img-addon not-added">
                                    <div class="addon-holder position-relative overflow-hidden">
                                        <img class="img-thumbnail img-addon" src="../images/1x1-addons/1x1_add-on9.jpg" alt="addOn" />
                                        <div class="addon-hover card-img-overlay d-flex align-items-center justify-content-center">
                                            <h6 class="text-white text-center">Graduation Props</h6>
                                        </div>
                                    </div>
                                </div>

                                <div id="ballonBack" class="card img-addon not-added">
                                    <div class="addon-holder position-relative overflow-hidden">
                                        <img class="img-thumbnail img-addon" src="../images/1x1-addons/1x1_add-on10.jpg" alt="addOn" />
                                        <div class="addon-hover card-img-overlay d-flex align-items-center justify-content-center">
                                            <h6 class="text-white text-center">Ballon Backdrop</h6>
                                        </div>
                                    </div>
                                </div>

                                <div id="sparklyBack" class="card img-addon not-added">
                                    <div class="addon-holder position-relative overflow-hidden">
                                        <img class="img-thumbnail img-addon" src="../images/1x1-addons/1x1_add-on11.jpg" alt="addOn" />
                                        <div class="addon-hover card-img-overlay d-flex align-items-center justify-content-center">
                                            <h6 class="text-white text-center">Sparkly Backdrop</h6>
                                        </div>
                                    </div>
                                </div>

                                <div id="flowerBack" class="card img-addon not-added">
                                    <div class="addon-holder position-relative overflow-hidden">
                                        <img class="img-thumbnail img-addon" src="../images/1x1-addons/flowerback.png" alt="addOn" />
                                        <div class="addon-hover card-img-overlay d-flex align-items-center justify-content-center">
                                            <h6 class="text-white text-center">Flower Backdrop</h6>
                                        </div>
                                    </div>
                                </div>

                                <div id="noAddon" class="col-12 mb-2 card not-added" style="height: 140px; max-width: 700px">
                                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                                        <h6 class="site-color h5 text-center">No Add-On was added on this Package</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Ion icon script -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <!--bootstrap js-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <!-- loader and Profile script -->
        <script type="module" src="./scripts/user-profile.js"></script>
    </body>
</html>
